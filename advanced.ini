-- normally the strictness of your filter will handle how things are hidden/shown but you can modify settings here to change how things are filtered regardless config.ini

-- you can enter ANY item name (with some special exceptions) below to force it to show or hide (use the correct section for Unique/Set items)

-- Item names inside these groups with -- before them are commented out and won't filter
-- Remove the -- to filter them, or add your own items

